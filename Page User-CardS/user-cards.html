<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>user-cards</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__row">
                    <div class="row__top">
                        <div class="header__logo">
                            <span><a href=""><img src="images/icons/arrow-back-ios.svg" alt=""></a> My <a href="">dsune</a></span>
                            
                        </div>
                        <div class="header__icons">
                            <a href="">
                                <img src="images/icons/user__card.svg" alt="">
                            </a>
                            <a href="">
                                <img src="images/icons/icon_language.svg" alt="">
                            </a>
                            <a href="">
                                <img src="images/icons/icon_light-mode.svg" alt="">
                            </a>
                            
                        </div>  
                    </div>
                    <div class="header__text">
                        <p>Карточка <br> пользователя</p>
                    </div>
                    <div class="header__card">
                        <img src="images/Card.png" alt="">
                    </div>  
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container _container">
                <div class="cards">
                    <div class="card-fullname">
                        <div class="card-fullname__container">
                            <img src="images/Fullname.png" alt="">
                            <p>ФИО</p>
                        </div>
                    </div>
                    <div class="card-group">
                        <div class="card-group__container">
                            <img src="images/Group.png" alt="">
                            <p>Группа</p>
                        </div>
                    </div>
                    <div class="card-email">
                        <div class="card-email__container">
                            <img src="images/email.png" alt="">
                            <p>Электронная <br> почта</p>
                        </div>
                    </div>
                    <div class="card-password">
                        <div class="card-password___container">
                            <img src="images/password.png" alt="">
                            <p>Пароль</p>
                        </div>
                    </div>
                    <div class="card-department">
                        <div class="card-department__container">
                            <img src="images/department.png" alt="">
                            <p>Кафедра</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
