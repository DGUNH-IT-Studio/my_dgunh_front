<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__row">
                    <div class="row__top">
                        <div class="header__logo">
                            <span><a href=""><img src="icons/arrow-back-ios.svg" alt=""></a> My <a href="">dsune</a></span>
                            
                        </div>
                        <div class="header__icons">
                            <a href="">
                                <img src="icons/user__card.svg" alt="">
                            </a>
                            <a href="">
                                <img src="icons/icon_language.svg" alt="">
                            </a>
                            <a href="">
                                <img src="icons/icon_light-mode.svg" alt="">
                            </a>
                            
                        </div>  
                    </div>
                    <div class="header__text">
                        <p>С возвращением</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container _container">
                <form class="register__form" action="">
                    <div class="log__form">
                        <div class="email__container">
                            <label for="email">Email:</label>
                            <input id="email" type="email" class="Email" required placeholder="addr@mail.ru">
                        </div>
                        <div class="password__container">
                            <label for="password">Пароль:</label>
                            <input id="password" type="password" class="password" required placeholder="************">
                            
                        </div>
                        
                        <div class="Checkbox_container">
                            <input id="checkbox" type="checkbox" class="checkbox">
                            <label for="checkbox">Запомнить меня</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="_button">Войти</button>
                </form>
                <div class="fogot__password">
                    <a href="">Забыли пароль?</a>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
